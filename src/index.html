<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="/src/output.css" />
	</head>

	<body
		class="bg-slate-600 font-calc font-bold flex items-center justify-center h-screen"
	>
		<main class="flex items-center justify-center flex-col gap-3">
			<section>
				<h1 class="text-white text-4xl">Calc</h1>
			</section>
			<section
				id="display"
				class="w-full h-24 bg-slate-900 text-white rounded-md text-5xl flex items-center justify-end px-4"
			></section>
			<section
				class="bg-slate-800 rounded-md grid grid-cols-4 grid-rows-5 text-4xl gap-4 p-5 text-slate-600"
			>
				<button
					id="7"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					7
				</button>
				<button
					id="8"
					class="bg-slate-300 h-12 w-20 rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					8
				</button>
				<button
					id="9"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					9
				</button>
				<button
					id="de"
					class="bg-slate-500 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-slate-600 flex items-center justify-center text-2xl text-white transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					DEL
				</button>
				<button
					id="6"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					6
				</button>
				<button
					id="5"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					5
				</button>
				<button
					id="4"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					4
				</button>
				<button
					id="+"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					+
				</button>
				<button
					id="3"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					3
				</button>
				<button
					id="2"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					2
				</button>
				<button
					id="1"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					1
				</button>
				<button
					id="-"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					-
				</button>
				<button
					id="."
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					.
				</button>
				<button
					id="0"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					0
				</button>
				<button
					id="/"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					/
				</button>
				<button
					id="*"
					class="bg-slate-300 h-12 w-20 cursor-pointer rounded-lg border-b-4 border-zinc-400 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					*
				</button>
				<button
					id="ac"
					class="bg-slate-500 h-12 text-white text-2xl cursor-pointer rounded-lg border-b-4 border-slate-600 col-span-2 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					RESET
				</button>
				<button
					id="="
					class="bg-red-500 h-12 text-white cursor-pointer rounded-lg border-b-4 border-rose-600 col-span-2 flex items-center justify-center transition duration-1000 ease-out active:bg-white active:scale-125"
				>
					=
				</button>
			</section>
		</main>
		<script type="module" src="main.js"></script>
	</body>
</html>
